backend:
  name: github
  repo: kenmurdock/kenmurdock
  branch: master
  site_domain: kenmurdock.netlify.com

media_folder: "/assets/images/" # Media files will be stored in the repo under images
public_folder: "/assets/images/" # The src attribute for uploaded media will begin with /images

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    editor:
      preview: false
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", dateFormat: 'YYYY-MM-DD', timeFormat: 'HH:mm', format: 'YYYY-MM-DD HH:mm'}
      - {label: "Image", name: "image", widget: "image", required: false }
      - {label: "Category", name: "category", widget: "string", hint: 'Sets the URL subfolder. (e.g. /bookreview/) Be consistent across posts and try not to use spaces or symbols.' }
      - {label: "Brief Description", name: "description", widget: "string", required: false, hint: 'Brief description for search results!'}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "books" # Used in routes, e.g., /admin/collections/blog
    label: "Books" # Used in the UI
    editor:
      preview: false
    folder: "_books/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "ISBN", name: "isbn", widget: "number"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false, media_folder: "/assets/images/books/", public_folder: "/assets/images/books/", hint: 'Leave empty to automatically use ISBN photo from Google Books!'}
      - {label: "Link", name: "link", widget: "string", required: false, hint: 'Leave empty to automatically link to Google Search!'}
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: "resources"
    label: "Resources"
    editor:
      preview: false
    files:
      - name: "resourcelist"
        label: "Resources"
        file: "_data/resources.yaml"
        fields:
          - name: "resources"
            label: "Resources"
            widget: "list"
            fields:
              - {label: "Type", name: "type", widget: "string"}
              - name: "list"
                label: "Resource"
                widget: list
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "URL", name: "link", widget: "string"}
                  - {label: "Description", name: "description", widget: "string"}
                  - {label: "Favorite", name: "favorite", widget: "boolean", default: false, hint: 'This will make it show up on your homepage!'}

  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Home'
        name: 'home'
        file: 'index.html'
        fields:
          - { label: 'Title', name: 'title', widget: 'string', default: 'Change Management & Six Sigma Leader' }
          - { label: 'Description', name: 'description', widget: 'string', default: 'I’m a proven change agent with passion for high performing team environment, excellence and success.' }

      - label: 'Articles'
        name: 'articles'
        file: 'articles.html'
        fields:
          - { label: 'Title', name: 'title', widget: 'string', default: 'Articles' }
          - { label: 'Description', name: 'description', widget: 'string', default: 'I write semi-regularly about my work as a manager and leader, focusing on high performing changes.' }

      - label: 'About'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string', default: 'About' }
          - { label: 'Description', name: 'description', widget: 'string', default: 'I’m a field service manager who does work that matters for people who care.' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

      - label: 'Contact'
        name: 'contact'
        file: 'contact.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'contact' }
          - { label: 'Description', name: 'description', widget: 'hidden', default: 'contact' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

